<head>

        <div class="col-md-6">
            <form>

                    <label for="firstName">First Name:</label>

                    <label for="lastName">Last Name:</label>

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="city">Şehir</label>
                    <select class="form-control" id="city">
                        <option>İstanbul</option>
                        <option>Ankara</option>
                        <option>Eskişehir</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">Özellikler</label>
                    <textarea rows="3" class="form-control" id="password"></textarea>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term">
                             <input type="checkbox" unchecked class="form-check-input" id="term">Gizle
                            </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term">
                             <input type="checkbox" checked class="form-check-input" id="term">Gizle
                            </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio">
                             <input type="radio" checked="true" class="form-check-input" name="radio" id="radio">Gizle
                            </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio">
                             <input type="radio" checked="true" class="form-check-input" name="radio" id="radio">Gizle
                            </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio">
                             <input type="radio" checked="true" class="form-check-input" name="radio" id="radio">Gizle
                            </label>
                </div>
                
                <button type="submit" class="btn btn-success">Gonder</button>
            </form>
        </div>

    </div>
</body>
